<html>
<head>
<meta charset='utf-8'>
<script>
const sHref = window.location.href;
const rExp = /[?&]([^=#]+)=([^&#]*)/g;
const aMatch = rExp.exec(sHref);
const sEval = aMatch.length && decodeURIComponent(aMatch[2]);
try
{ eval(sEval); }
catch(e)
{ 
  try
  { eval(sEval.slice(1,-1)); }
  catch(e)
  { alert(e); }
}
</script>
</head>
</html>
